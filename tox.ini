[tox]
envlist = {py38,py39,py310}-dj{32}-channels{30}-{sqlite,postgres}
isolated_build = True

[testenv]
whitelist_externals = poetry
setenv =
    DJANGO_SETTINGS_MODULE=tests.test_server.
    PYTHONPATH = {toxinidir}:{toxinidir}/django_twined
    sqlite: DATABASE_ENGINE=sqlite
    postgres: DATABASE_ENGINE=postgres
commands =
    coverage run --source django_twined -m pytest
    coverage report --show-missing
    coverage xml
deps =
    dj32: Django>=3.2,<3.3
    channels30: channels>=3.0,<=3.1
    postgres: psycopg2

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
